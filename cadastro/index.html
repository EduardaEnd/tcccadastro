<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button>Seja colaborador</button>
        <ul>
            <li>Adotar</li>
            <li>Suporte</li>
            <li>Blog</li>
            <li>Institucional</li>
        </ul>
    </header>
    <div class="Conteiner">
        <h1>Criar Conta</h1>
        <p>Junte-se à comunidade PataCerta e encontre seu novo melhor amigo </p>

        <h3>Informações Pessoais</h3>

       <label for="inome">Nome Completo</label>
        <input type="text" id="inome" placeholder="Digite seu nome Completo" autocomplete="name">

        <label for="">CPF</label>
        <input type="text" id="icpf" placeholder="000.000.000-00">

        <label for="">Nascimento</label>
        <input type="text" id="inascimento" placeholder="DD/MM/AAAA" autocomplete="da">


    </div>
</body>
</html>
